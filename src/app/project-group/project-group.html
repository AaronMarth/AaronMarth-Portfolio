
<div id="skills" class="project-section">
    <span class="project">
        <div class="project-images">
            <img [src]=project()?.image alt="Project image" class="project-photo"/>
            <img src="appstore.svg" alt="Download on the App Store" (click)="window.open(project()?.link)" class="appstore"/>
        </div>
        
        <div class="project-parent">
            <div class="project-child">
                <span class="project-name">
                    {{ project()?.name }} 
                    
                </span>
                <br>
                <span class="project-tech-stack">
                    Made with: @for (tech of project()?.madeWith; track $index) {
                        <app-chip [text]=tech class="chip"/>
                    }
                </span>
                <br>
                <span class="project-description">
                    {{ project()?.description }}
                </span>
            </div>
        </div>
            
    </span>

</div>
